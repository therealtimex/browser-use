name: Publish to MCP Registry

on:
  push:
    tags:
      - 'v*'
      - 'v*.*.*'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC authentication with MCP Registry
  contents: read

jobs:
  publish_mcp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag or pyproject.toml
        id: version
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref type: ${{ github.ref_type }}"

          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Extract version from git tag (remove 'v' prefix if present)
            VERSION="${{ github.ref }}"
            VERSION="${VERSION#refs/tags/v}"
            VERSION="${VERSION#refs/tags/}"
            echo "Version from tag: $VERSION"
          elif [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove leading 'v' if present
            echo "Version from release: $VERSION"
          else
            # Fallback to pyproject.toml version
            VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
            echo "Version from pyproject.toml: $VERSION"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update server.json with version
        run: |
          sed -i 's/{{VERSION}}/${{ steps.version.outputs.VERSION }}/g' server.json
          echo "Updated server.json:"
          cat server.json

      - name: Install MCP Publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/download/v1.2.3/mcp-publisher_1.2.3_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

      - name: Login to MCP Registry
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: ./mcp-publisher publish